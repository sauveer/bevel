apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: provider-provider-steward-1-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: provider-ns
spec:
  releaseName: provider-provider-steward-1-auth-job
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-indy/charts/indy-auth-job
    sourceRef:
      kind: GitRepository
      name: flux-indy
      namespace: flux-indy
  values:
    metadata:
      name: provider-provider-steward-1-auth-job
      namespace: provider-ns
    network:
      name: bevel
      kubernetes_url: https://359C9BD641315D040D39619F0F6E7FBE.yl4.us-east-1.eks.amazonaws.com
    image:
      name: provider
      repository: alpine:3.9.4
      pullPolicy: IfNotPresent
    vault:
      address: http://vault.default.svc.cluster.local:8200
      identity: provider-steward-1
      admin_auth_path: kubernetes-provider-admin-auth
      policy: provider-provider-steward-1-ro
      policy_content: path \"/*\" { capabilities = [ \"read\", \"list\", \"update\", \"delete\", \"sudo\"] }
      auth_path: kubernetes-provider-provider-steward-1-auth
    account:
      admin_service: provider-admin-vault-auth
      admin_role: rw
      service: provider-provider-steward-1-vault-auth
      role: ro
