apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: partner-partner-steward-1
  annotations:
    fluxcd.io/automated: "false"
  namespace: partner-ns
spec:
  releaseName: partner-partner-steward-1
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-indy/charts/indy-key-mgmt
    sourceRef:
      kind: GitRepository
      name: flux-indy
      namespace: flux-indy
  values:
    metadata:
      name: partner-partner-steward-1
      namespace: partner-ns
    network:
      name: bevel
    image:
      name: partner
      repository: index.docker.io/hyperledgerlabs/indy-key-mgmt:1.11.0
      pullSecret: regcred
      pullPolicy: IfNotPresent
    vault:
      address: http://vault.default.svc.cluster.local:8200
      version: "2"
      keyPath: partner.stewards
      identity: partner-steward-1
      auth_path: kubernetes-partner-admin-auth
      certsecretprefix: partner
    account:
      service: partner-admin-vault-auth
      role: rw
